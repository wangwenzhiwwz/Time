<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Timer with Inter Font (time.is style)</title>
<!-- 引入 Inter 字体 -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: 'Inter', Arial, sans-serif;
    user-select: none;
    cursor: pointer;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .timer {
    font-size: 12rem;
    letter-spacing: 0.04em;
    font-weight: 900;
    display: flex;
    gap: 25px;
  }
  .segment {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  .number {
    line-height: 1;
    font-weight: 900;
    font-variant-numeric: tabular-nums; /* 数字等宽 */
  }
  .unit {
    font-size: 2.5rem;
    color: #888;
    margin-top: 0.3rem;
    font-weight: 700;
    font-family: 'Inter', monospace, Arial, sans-serif;
    user-select: none;
  }

  /* 手机竖屏响应式 */
  @media (max-width: 480px) and (orientation: portrait) {
    .timer {
      font-size: 6rem;
      gap: 12px;
      letter-spacing: 0.03em;
    }
    .unit {
      font-size: 1.5rem;
      margin-top: 0.2rem;
    }
  }
</style>
</head>
<body>
  <div class="timer" aria-label="Timer showing hours, minutes, and seconds" id="timer">
    <div class="segment">
      <div class="number" id="hours">00</div>
      <div class="unit">H</div>
    </div>
    <div class="segment">
      <div class="number">:</div>
    </div>
    <div class="segment">
      <div class="number" id="minutes">00</div>
      <div class="unit">M</div>
    </div>
    <div class="segment">
      <div class="number">:</div>
    </div>
    <div class="segment">
      <div class="number" id="seconds">00</div>
      <div class="unit">S</div>
    </div>
  </div>

<script>
  let startTime = 0;
  let elapsed = 0;
  let timerInterval = null;

  function pad(num) {
    return num.toString().padStart(2, '0');
  }

  function updateTimer() {
    const now = Date.now();
    const totalMs = elapsed + (timerInterval ? (now - startTime) : 0);
    const totalSeconds = Math.floor(totalMs / 1000);

    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;

    document.getElementById('hours').textContent = pad(h);
    document.getElementById('minutes').textContent = pad(m);
    document.getElementById('seconds').textContent = pad(s);
  }

  function startTimer() {
    if (!timerInterval) {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 250);
      requestWakeLock();
    }
  }

  function pauseTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
      elapsed += Date.now() - startTime;
      cancelWakeLock();
    }
  }

  function resetTimer() {
    pauseTimer();
    elapsed = 0;
    updateTimer();
  }

  let clickTimeout = null;
  document.body.addEventListener('click', () => {
    if (clickTimeout === null) {
      clickTimeout = setTimeout(() => {
        if (timerInterval) {
          pauseTimer();
        } else {
          startTimer();
        }
        clickTimeout = null;
      }, 250);
    }
  });

  document.body.addEventListener('dblclick', () => {
    if (clickTimeout) {
      clearTimeout(clickTimeout);
      clickTimeout = null;
    }
    resetTimer();
  });

  // Wake Lock API
  let wakeLock = null;
  async function requestWakeLock() {
    try {
      if ('wakeLock' in navigator) {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
          console.log('Screen Wake Lock released');
        });
        console.log('Screen Wake Lock acquired');
      }
    } catch (e) {
      console.error(`Wake Lock error: ${e.name}, ${e.message}`);
    }
  }

  async function cancelWakeLock() {
    if (wakeLock) {
      await wakeLock.release();
      wakeLock = null;
    }
  }

  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible' && timerInterval) {
      requestWakeLock();
    } else {
      cancelWakeLock();
    }
  });

  updateTimer();
</script>
</body>
</html>
