<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>翻页时钟计时器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }
    .flip-clock {
      display: flex;
      gap: 20px;
    }
    .digit {
      background: #333;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0008;
      padding: 20px 16px;
      font-size: 5rem;
      font-weight: bold;
      position: relative;
      width: 80px;
      text-align: center;
      transition: background 0.3s;
    }
    .colon {
      font-size: 5rem;
      padding: 0 10px;
      color: #ffb800;
      line-height: 110px;
    }
    .wake-lock-status {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="flip-clock" id="clock">
    <span class="digit" id="hh">00</span>
    <span class="colon">:</span>
    <span class="digit" id="mm">00</span>
    <span class="colon">:</span>
    <span class="digit" id="ss">00</span>
  </div>
  <div class="wake-lock-status" id="wakeLockStatus">屏幕唤醒：未启用</div>
  <script>
    // 翻页动画
    function flipTo(element, newValue) {
      if (element.textContent !== newValue) {
        element.style.background = '#444';
        setTimeout(() => {
          element.textContent = newValue;
          element.style.background = '#333';
        }, 150); // 动画持续时间
      }
    }

    // 更新时间
    function updateClock() {
      const now = new Date();
      flipTo(document.getElementById('hh'), String(now.getHours()).padStart(2, '0'));
      flipTo(document.getElementById('mm'), String(now.getMinutes()).padStart(2, '0'));
      flipTo(document.getElementById('ss'), String(now.getSeconds()).padStart(2, '0'));
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 防止屏幕息屏 - Wake Lock API
    let wakeLock = null;
    const wakeLockStatusEl = document.getElementById('wakeLockStatus');
    async function requestWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLockStatusEl.textContent = "屏幕唤醒：已启用";
          wakeLock.addEventListener('release', () => {
            wakeLockStatusEl.textContent = "屏幕唤醒：未启用";
          });
        } catch (err) {
          wakeLockStatusEl.textContent = "屏幕唤醒：无法启用";
        }
      } else {
        wakeLockStatusEl.textContent = "屏幕唤醒：该浏览器不支持";
      }
    }
    // 激活唤醒锁并在页面激活时重新申请
    requestWakeLock();
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });
  </script>
</body>
</html>
