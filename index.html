<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Timer & Clock Toggle by Long Press</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: 'Inter', Arial, sans-serif;
    user-select: none;
    cursor: pointer;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 10px;
  }
  .timer-wrapper {
    max-width: 80vw;
    width: 100%;
  }
  .timer {
    width: fit-content;
    margin: 0 auto;
    letter-spacing: 0.04em;
    font-weight: 900;
    display: flex;
    gap: 25px;
  }
  .segment {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  .number {
    line-height: 1;
    font-weight: 900;
    font-variant-numeric: tabular-nums;
  }
  .unit {
    font-size: 2.5rem;
    color: #888;
    margin-top: 0.3rem;
    font-weight: 700;
    font-family: 'Inter', monospace, Arial, sans-serif;
    user-select: none;
  }
  .colon {
    font-weight: 900;
  }

  @media (max-width: 480px) and (orientation: portrait) {
    .timer-wrapper {
      max-width: none;
      width: 100%;
      padding: 0 5px;
    }
    .timer {
      flex-direction: column;
      font-size: 10rem !important;
      gap: 10px;
      letter-spacing: 0.03em;
      align-items: center;
      width: fit-content;
      margin: 0 auto;
    }
    .segment {
      flex-direction: column;
      gap: 0.2rem;
    }
    .unit {
      font-size: 1.8rem !important;
      margin-top: 0.1rem;
    }
    .colon {
      display: none;
    }
  }
</style>
</head>
<body>
  <div class="timer-wrapper">
    <div class="timer" aria-label="Timer showing hours, minutes, and seconds" id="timer">
      <div class="segment">
        <div class="number" id="hours">00</div>
        <div class="unit" id="unit-hours">H</div>
      </div>
      <div class="segment colon">
        <div class="number">:</div>
      </div>
      <div class="segment">
        <div class="number" id="minutes">00</div>
        <div class="unit" id="unit-minutes">M</div>
      </div>
      <div class="segment colon">
        <div class="number">:</div>
      </div>
      <div class="segment">
        <div class="number" id="seconds">00</div>
        <div class="unit" id="unit-seconds">S</div>
      </div>
    </div>
  </div>

<script>
  let startTime = 0;
  let elapsed = 0;
  let timerInterval = null;
  let mode = 'timer'; // 'timer' or 'clock'
  const timerEl = document.getElementById('timer');

  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');

  const unitHoursEl = document.getElementById('unit-hours');
  const unitMinutesEl = document.getElementById('unit-minutes');
  const unitSecondsEl = document.getElementById('unit-seconds');

  function pad(num) {
    return num.toString().padStart(2, '0');
  }

  function updateTimer() {
    const now = Date.now();
    const totalMs = elapsed + (timerInterval ? (now - startTime) : 0);
    const totalSeconds = Math.floor(totalMs / 1000);

    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;

    hoursEl.textContent = pad(h);
    minutesEl.textContent = pad(m);
    secondsEl.textContent = pad(s);
  }

  function updateClock() {
    const now = new Date();
    hoursEl.textContent = pad(now.getHours());
    minutesEl.textContent = pad(now.getMinutes());
    secondsEl.textContent = pad(now.getSeconds());
  }

  function startTimer() {
    if (!timerInterval) {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        if (mode === 'timer') updateTimer();
        else updateClock();
      }, 250);
      requestWakeLock();
    }
  }

  function pauseTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
      if (mode === 'timer') {
        elapsed += Date.now() - startTime;
      }
      cancelWakeLock();
    }
  }

  function resetTimer() {
    pauseTimer();
    elapsed = 0;
    updateTimer();
  }

  function toggleMode() {
    pauseTimer();
    if (mode === 'timer') {
      mode = 'clock';
      unitHoursEl.textContent = 'H';
      unitMinutesEl.textContent = 'M';
      unitSecondsEl.textContent = 'S';
      updateClock();
      startTimer();
    } else {
      mode = 'timer';
      unitHoursEl.textContent = 'H';
      unitMinutesEl.textContent = 'M';
      unitSecondsEl.textContent = 'S';
      updateTimer();
    }
  }

  // Single click: start/pause timer mode only
  let clickTimeout = null;
  document.body.addEventListener('click', () => {
    if (clickTimeout === null) {
      clickTimeout = setTimeout(() => {
        if (mode === 'timer') {
          if (timerInterval) pauseTimer();
          else startTimer();
        }
        clickTimeout = null;
      }, 250);
    }
  });

  // Double click: reset timer mode only
  document.body.addEventListener('dblclick', () => {
    if (clickTimeout) {
      clearTimeout(clickTimeout);
      clickTimeout = null;
    }
    if (mode === 'timer') resetTimer();
  });

  // Long press to toggle mode
  let longPressTimer = null;
  const longPressDuration = 1000;

  function onLongPressStart() {
    longPressTimer = setTimeout(() => {
      toggleMode();
      longPressTimer = null;
    }, longPressDuration);
  }
  function onLongPressEnd() {
    if (longPressTimer) {
      clearTimeout(longPressTimer);
      longPressTimer = null;
    }
  }

  document.body.addEventListener('mousedown', onLongPressStart);
  document.body.addEventListener('touchstart', onLongPressStart);
  document.body.addEventListener('mouseup', onLongPressEnd);
  document.body.addEventListener('mouseleave', onLongPressEnd);
  document.body.addEventListener('touchend', onLongPressEnd);
  document.body.addEventListener('touchcancel', onLongPressEnd);

  // Wake Lock API
  let wakeLock = null;
  async function requestWakeLock() {
    try {
      if ('wakeLock' in navigator) {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
          console.log('Screen Wake Lock released');
        });
        console.log('Screen Wake Lock acquired');
      }
    } catch (e) {
      console.error(`Wake Lock error: ${e.name}, ${e.message}`);
    }
  }

  async function cancelWakeLock() {
    if (wakeLock) {
      await wakeLock.release();
      wakeLock = null;
    }
  }

  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible' && timerInterval) {
      requestWakeLock();
    } else {
      cancelWakeLock();
    }
  });

  // Responsive font size: desktop max 80vw width, mobile uses CSS vertical layout
  const timerWrapper = document.querySelector('.timer-wrapper');
  function adjustFontSize() {
    if (window.matchMedia("(max-width: 480px) and (orientation: portrait)").matches) {
      timerEl.style.fontSize = '';
      return;
    }
    const maxWidth = window.innerWidth * 0.8;
    let fontSize = 300;
    timerEl.style.fontSize = fontSize + 'px';
    while (timerEl.offsetWidth > maxWidth && fontSize > 50) {
      fontSize -= 1;
      timerEl.style.fontSize = fontSize + 'px';
    }
  }
  window.addEventListener('resize', adjustFontSize);

  updateTimer();
  adjustFontSize();
</script>
</body>
</html>
